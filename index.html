<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">

</head>

<body>
    <!-- Coverpage -->
    <div id="coverpage">
        <!-- The video -->
        <video autoplay muted loop id="coverVideo">
            <source src="./assets/video/90s-Room.mp4" type="video/mp4">
        </video>
        <!--  Overlay text to describe the video -->
        <div class="content">
            <h1 class="greeting">Hi, my name is Avery!</h1>
            <p>I'm a full stack developer</p>
            <!-- Use a button to pause/play the video with JavaScript -->
            <div class="nextpage">
                <button id="myBtn"><img src="./assets/images/coverBtn.png" /></button>
            </div>
        </div>
    </div>


    <!--Portfolio Page  -->
    <div id="container">
        <!-- Banner -->
        <div class="banner-image-container ">
            <div class="banner-text">
                <h3>&#10036; Portfolio Under Construction &#10036;</h3>
                <!-- Progress bar -->
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="33.33" aria
                        valuemin="0" aria-valuemax="100" style="width:33.33%">33.33% Complete</div>
                </div>
            </div>
            <h1 class="name-title">Avery Caldwell</h1>
            <img src="./Assets/images/banner-img.jpg" class="image-fluid" alt="banner & photo of Avery" />
            <!-- Headshot -->
        </div>
        <div class="person">
            <div class="person_container">
                <img class="person_circle" src="./Assets/images/blue-bg.jpg" alt="" />
                <img class="person_img" src="./Assets/images/aves2.png" alt="Avery Caldwell" />
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</body>

</html>
